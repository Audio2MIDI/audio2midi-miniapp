services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_IDS=${ADMIN_IDS:-371331803}
      - MIDI_DIR=${MIDI_DIR:-/data/midi}
    volumes:
      - midi_data:/data/midi
    restart: unless-stopped

volumes:
  midi_data:
